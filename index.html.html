<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ChatGPT 웹페이지 만들기</title>
  <link rel="stylesheet" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .hero {
      padding: 100px 20px;
      text-align: center;
    }

    .card img {
      height: 200px;
      width: 100%;
      object-fit: cover;
    }

    .card {
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
      z-index: 1;
    }
  </style>
</head>
<body>

  <!-- Hero 구성 요소 시작 -->
  <section class="hero bg-dark text-white">
    <div class="container">
      <h1 class="display-4 fw-bold">sunwoo 사진공유 페이지</h1>
      <p class="lead">사진을 공유합니다</p>
    </div>
  </section>
  <!-- Hero 구성 요소 끝 -->

  <!-- 구성요소: 부트스트랩 카드 3개 -->
  <div class="container my-5">
    <div class="row g-4">
      <!-- 카드 1 -->
      <div class="col-md-4">
        <div class="card shadow">
          <img src="https://images.pexels.com/photos/248797/pexels-photo-248797.jpeg?auto=compress&cs=tinysrgb&w=600" class="card-img-top" alt="풍경1">
          <div class="card-body">
            <h5 class="card-title">눈부신 해변</h5>
            <h6 class="card-subtitle mb-2 text-muted">여름 휴가지</h6>
            <p class="card-text">햇살 가득한 해변의 순간을 담았습니다.</p>
          </div>
        </div>
      </div>

      <!-- 카드 2 -->
      <div class="col-md-4">
        <div class="card shadow">
          <img src="https://images.pexels.com/photos/674010/pexels-photo-674010.jpeg?auto=compress&cs=tinysrgb&w=600" class="card-img-top" alt="풍경2">
          <div class="card-body">
            <h5 class="card-title">고요한 숲길</h5>
            <h6 class="card-subtitle mb-2 text-muted">산책 풍경</h6>
            <p class="card-text">자연의 평온함을 느낄 수 있는 숲길입니다.</p>
          </div>
        </div>
      </div>

      <!-- 카드 3 -->
      <div class="col-md-4">
        <div class="card shadow">
          <img src="https://images.pexels.com/photos/417173/pexels-photo-417173.jpeg?auto=compress&cs=tinysrgb&w=600" class="card-img-top" alt="풍경3">
          <div class="card-body">
            <h5 class="card-title">도시의 야경</h5>
            <h6 class="card-subtitle mb-2 text-muted">밤의 여행</h6>
            <p class="card-text">빛나는 도시의 밤, 그 아름다움을 담았습니다.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- 구성요소 끝 -->

</body>
</html>
